<html>
<head>
    <title>Conway's Game of Life</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <h1>Conway's Game of Life</h2>
    </div>

    <div class="commands">
        <div class="boardSizeDiv">
            <label for="fieldSize">Board size</label>
            <input type="text" name="fieldSize" value="10">
            <input type="button" id="submitFieldSize" name="submitFieldSize" value="Refresh">
        </div>
        <div class="simulCommands">
            <label for="simulSpeed">Steps per second</label>
            <input type="range" id="simulSpeed" name="simulSpeed" min="1" max="10" value="5"/>
            <span id="speedSpan"></span><br>
            <input type="button" id="startSimul" name="startSimul" value="Start">
            <input type="button" id="stopSimul" name="stopSimul" value="Stop">
            <input type="button" id="simulSpeed" name="makeStep" value="One step">
        </div>
        <div class="optionsDiv">
            <label for="saveImg">Save current automata state to JPG</label>
            <input type="button" id="saveImg" name="saveImg" value="Save">
        </div>
    </div>

    <div id="gridHolder">
        <!-- Here JS will populate the grid, depending on current automata state and grid size. -->
    </div>


    <script src="src/conway.js"></script>
</body>
</html>
