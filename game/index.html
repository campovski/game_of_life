<html>
<head>
    <title>Conway's Game of Life</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/conway.css">
</head>

<body>
    <div class="header">
        <h1>Conway's Game of Life</h1>
    </div>

    <div class="commands">
        <div class="boardSizeDiv">
            <label for="fieldSize">Board size</label>
            <input type="text" id="fieldSize" name="fieldSize" value="10">
            <input type="button" id="submitFieldSize" name="submitFieldSize" value="Refresh" onclick="boardCtrl(1);">
        </div>
        <div class="simulCommands">
            <label for="simulSpeed">Simulation speed</label>
            <input type="range" id="simulSpeed" name="simulSpeed" min="1" max="10" value="5"/>
            <span id="speedSpan"></span><br>
            <input type="button" id="simulCtrl" name="simulCtrl" value="Start" onclick="simulate();">
            <input type="button" id="stopSimul" name="stopSimul" value="Stop" onclick="stopSimul = true;">
            <input type="button" id="simulSpeed" name="makeStep" value="One step" onclick="boardCtrl(0);">
        </div>
    </div>

    <div id="gridHolder">
        <!-- Here JS will populate the grid, depending on current automata state and grid size. -->
    </div>


    <script src="src/conway.js"></script>
</body>
</html>
